name: Notify Teams on Push

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (modify as needed)

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Send notification to Microsoft Teams
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                     "text": "A new commit has been pushed to the main branch in the repository: ${GITHUB_REPOSITORY}. Commit message: ${GITHUB_EVENT_HEAD_COMMIT_MESSAGE}."
                   }' \
               ${SECRETS.MSTEAMS_WEBHOOK_URL}
        env:
          MSTEAMS_WEBHOOK_URL: ${{ secrets.MSTEAMS_WEBHOOK_URL }}
